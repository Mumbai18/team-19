<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form with live validation</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>



<form action="#" method="post">
  <h2>Sign Up</h2>
		<p>
			<label for="Name" class="floatLabel">Name</label>
			<input id="Name" name="Name" type="text">
		</p>
		<p>
			<label for="Surname" class="floatLabel">Surname</label>
			<input id="Surname" name="Surname" type="text">
		</p>
		<p>
			<label for="emailaddress" class="floatLabel">Email</label>
			<input id="emailaddress" name="emailaddress" type="email">
		</p>
    <p>
			<label for="password" class="floatLabel">password</label>
			<input id="password" name="password" type="password">
		</p>
    <p>
			<label for="mobileno" class="floatLabel">Mobile no.</label>
			<input id="mobileno" name="mobileno" type="number">
		</p>
    <p>
			<label for="roll" class="floatLabel">Role</label>
			<input type="radio" name="committemember" value="committee_member" />Committee Member</br>
      <input type="radio" name="committemember" value="core_committee" />Core Committee</br>

		</p>
		<p>
			<button type="button" class="btn btn-default">Submit</button>
		</p>
	</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
