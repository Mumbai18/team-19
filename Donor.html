<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form with live validation</title>

  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <form action="#" method="post">
      <h2>Apply</h2>
    		<p>
    			<label for="firstname" class="floatLabel">FirstName</label>
    			<input id="firstname" name="firstname" type="text">
    		</p>
    		<p>
    			<label for="lastname" class="floatLabel">LastName</label>
    			<input id="lastname" name="lastname" type="text">
    		</p>
        <p>
    			<label for="donor_username" class="floatLabel">Donor Username</label>
    			<input id="donor_username" name="donor_username" type="text">
    		</p>
        <p>
    			<label for="password" class="floatLabel">password</label>
    			<input id="password" name="password" type="password">
    		</p>
        <p>
    			<label for="Occupation" class="floatLabel">Occupation</label>
    			<input id="occupation" name="occupation" type="text">
    		</p>
        <p>
          <label for="donationAmt" class="donationAmt">Donation Amount</label>
          <input id="donationAmt" name="donationAmt" type="number">
        </p>

    	</form>

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



        <script  src="js/index.js"></script>
