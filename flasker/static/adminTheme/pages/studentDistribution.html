<html>
    <head>
            <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['bar']}]}"></script>  
          <script>
             google.charts.load('current', {packages: ['corechart']});
          </script>
    </head>
    <body>
            <div id="chart_div"></div>
            <script>
                google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
               ['Year', 'Engineering', 'Medicine','Law','Teaching','Engineering', 'Medicine','Law','Teaching',
               'Engineering', 'Medicine','Law','Teaching'],
               ['2012',  70, 54, 49, 75, 65, 82	,75	,92	,68	,53	,62	,54],
               ['2013',  65, 46, 39, 61, 72, 66	,86	,79	,90	,87	,98	,100],
               ['2014',  85, 71, 57, 72, 83, 85	,54	,93	,58	,84, 92	,83],
               ['2015',  63, 82, 81, 74, 72, 70	,81	,62	,52	,69	,52	,91],
               ['2016',  57, 49, 73, 66, 59, 53	,53	,79	,65	,81	,79	,85],
               ['2017',  83, 48, 65, 62, 55, 84	,61	,70	,50	,75	,81	,73]
            ]);

        var options = {
          chart: {
            title: 'Number of students in each stream v/s Year',
            subtitle: 'Each group of bars represents a city',
          },
          bars: 'vertical',
          legend: {position: 'none'},
          isStacked: true,
          series: {
              	0: { targetAxisIndex: 1 },
                1: { targetAxisIndex: 1 },
                2: { targetAxisIndex: 1 },
                3: { targetAxisIndex: 1 },
                4: { targetAxisIndex: 2 },
                5: { targetAxisIndex: 2 },
                6: { targetAxisIndex: 2 },
                7: { targetAxisIndex: 2 },
                8: { targetAxisIndex: 3 },
                9: { targetAxisIndex: 3 },
                10: { targetAxisIndex: 3 },
                11: { targetAxisIndex: 3 },
                },
          vAxes: {
          		0: {format: 'decimal', viewWindow: { min: 0, max: 700}},
                1: {format: 'decimal', viewWindow: { min: 0, max: 700}},
                2: {format: 'decimal', viewWindow: { min: 0, max: 700}},
          },
          
          height: 400,
          xcolors: ['#1b9e77', '#d95f02', '#7570b3']
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div'));

        chart.draw(data, google.charts.Bar.convertOptions(options));

        /*var btns = document.getElementById('btn-group');

        btns.onclick = function (e) {

          if (e.target.tagName === 'BUTTON') {
            options.vAxis.format = e.target.id === 'none' ? '' : e.target.id;
            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        }*/
      }
            </script>            
    </body>
</html>
