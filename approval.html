<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JAIN SOCIAL ORGANIZATION</title>

	<!-- CSS includes -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">


</head>
	<body data-spy="scroll" data-target=".main-nav">



<section>

      <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">




                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>




                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account!
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>


                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                <label class="col-md-3 control-label" value=""></label>
				</div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender" class="col-md-3 control-label">Gender</label>
                                    <div class="col-md-9">
                                    <label class="col-md-3 control-label" value=""></label>                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dob" class="col-md-3 control-label">Date of Birth</label>
                                    <div class="col-md-9">
                                       <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="age" class="col-md-3 control-label">Age</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="parentmob" class="col-md-3 control-label">Parent Mobile/Guardian</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="personalno" class="col-md-3 control-label">Personal Number</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="alternateno" class="col-md-3 control-label">Alternate Number</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="nationality" class="col-md-3 control-label">Nationality</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="col-md-3 control-label">Address</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="city" class="col-md-3 control-label">City</label>
                                    <div class="col-md-9">
                                        <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="state" class="col-md-3 control-label">State</label>
                                    <div class="col-md-9"><label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="income" class="col-md-3 control-label"> Family Income : </label>
                                    <div class="col-md-9">
                                       <label class="col-md-3 control-label" value=""></label>
                                    </div>
                                </div>

 				<div class="form-group">
                                     <input type="radio" id="approve" name="drone"/><label for="approve">Approve</label>
                                    <div class="col-md-9">
                                       <input type="radio" id="reject" name="drone" checked /><label for="reject">Reject</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;"></span>
                                    </div>
                                </div>


                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

                                </div>



                            </form>
                         </div>
                    </div>




         </div>
    </div>



</body>
</html>
